<html lang="en-US"><head><title>Minecraft Versions List</title><link rel="stylesheet" href="https://dreams.kee7702.tk/assets/css/style.css"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=12,minimum-scale=.25,user-scalable=yes"></head><body><div class="wrapper" style="width: auto;padding: 1px 10px 10px 10px;background:transparent"><div class="filedownload-container" style="padding: 4px 16px 16px"><div style="padding-top:10px"><h3 style="font-size: 16px;margin-block: 0;">Minecraft Versions List</h3><h4 style="font-size: 14px;margin-block: 0;font-weight: 100;">The version list managed by mrarm and used in mrarm's version switcher</h4></div></div><div id="mcversion"></div></div><section><link rel="stylesheet" href="https://dreams.kee7702.tk/assets/css/db-global.css"><script>(async () => {const res=await fetch(`https://raw.githubusercontent.com/minecraft-linux/mcpelauncher-versiondb/master/versions.json`);const json=await res.json();versionlist=(json);version=-1;do{version++;var versionicon=document.createElement('i');versionicon.className="material-icons";versionicon.textContent="update";var versiontitle=document.createElement('a');versiontitle.textContent=versionlist[version].version_name;var versionbeta=null;var versioncodearmeabiv7a=null;var versioncodex86=null;var versioncodearm64v8a=null;var versioncodex8664=null;var versionname=document.createElement('div');versionname.className="nbt-filedownload";versionname.appendChild(versionicon);versionname.appendChild(versiontitle);var versioncodes=document.createElement('a');versioncodes.textContent="Version Codes";versioncodes.style="display:block;font-size:18px;line-height:22px";versionname.appendChild(versioncodes);if(versionlist[version].codes['armeabi-v7a']){var versioncodearmeabiv7a=document.createElement('a');versioncodearmeabiv7a.textContent=("armeabi-v7a: "+versionlist[version].codes['armeabi-v7a']);versioncodearmeabiv7a.style="display:block;font-size:14px;font-weight:100;line-height:18px";versionname.appendChild(versioncodearmeabiv7a)}else{}if(versionlist[version].codes['x86']){var versioncodex86=document.createElement('a');versioncodex86.textContent=("x86: "+versionlist[version].codes['x86']);versioncodex86.style="display:block;font-size:14px;font-weight:100;line-height:18px";versionname.appendChild(versioncodex86)}else{}if(versionlist[version].codes['arm64-v8a']){var versioncodearm64v8a=document.createElement('a');versioncodearm64v8a.textContent=("arm64-v8a: "+versionlist[version].codes['arm64-v8a']);versioncodearm64v8a.style="display:block;font-size:14px;font-weight:100;line-height:18px";versionname.appendChild(versioncodearm64v8a)}else{}if(versionlist[version].codes['x86_64']){var versioncodex8664=document.createElement('a');versioncodex8664.textContent=("x86_64: "+versionlist[version].codes['x86_64']);versioncodex8664.style="display:block;font-size:14px;font-weight:100;line-height:18px";versionname.appendChild(versioncodex8664)}else{}if(versionlist[version].beta){var versionbeta=document.createElement('a');versionbeta.textContent="Beta";versionbeta.style="display:block";versionname.appendChild(versionbeta)}else{}var versioncontainer=document.createElement('div');versioncontainer.className="filedownload-container nbtcontainer";versioncontainer.style="background:#222d";versioncontainer.appendChild(versionname);document.getElementById("mcversion").insertBefore(versioncontainer,(document.getElementById("mcversion").firstChild));console.log=(versionlist[version])}while(versionlist[version+1])})()</script></section></body></html>
