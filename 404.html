<html style="background:white"><head><link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_96dp.png"><title>Drive Forwarder</title></head><body><a style="width:100%;display:block;text-align:center"><img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png"></a><a style="font-family:system-ui;font-size:24px;display:block;width:100%;text-align:center;">This page redirects to Google Drive and shouldn't be considered a trusted source. To continue, click the button below.</a><p style="text-align:center;width:100%;display:block"><a style="font-family:sans-serif;font-size:16px;text-align:center;background:#8f8efa;font-weight:bold;color:white;text-decoration:none;padding:10px 8px" id="confirm">Confirm</a></p><script>if(window.location.search=='?d'){document.getElementById('confirm').href = 'https://drive.google.com/uc?confirm=t&export=download&id='+window.location.pathname.substring(1)}else if(window.location.search=='?i'){document.body.innerHTML='<a style="width:100%;margin-bottom:8px;display:block;text-align:center"><img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png"></a><a style="width:100%;display:block;text-align:center"><img src="https://drive.google.com/uc?confirm=t&id='+window.location.pathname.substring(1)+'" onerror="this.src=`https://drive-thirdparty.googleusercontent.com/32/type/image/webp`" style="max-width:100%;max-height:1080px;border-radius:8px"></a>'}else{document.getElementById('confirm').href = 'https://drive.google.com/uc?confirm=t&&id='+window.location.pathname.substring(1)}</script></body></html>
